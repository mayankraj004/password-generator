<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
    <h2>PASSWORD GENERATOR</h2>
   

    <div class="display-container">
        <input readonly placeholder="Password" class="display">
        <button class="copy-btn" data-copy>
            <span class="toolTip" data-copyMsg></span>
            <box-icon name='copy' color='#ffffff' ></box-icon>
        </button>
    </div>
    <div class="input-container">
        <div class="length-password">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
        </div>
        <input type="range" min="1" max="20" class="slider" step="1">
        
        <div class="check">
            <input type="checkbox" id="upperCase" >
            <label for="upperCase">Include UpperCase Letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="lowerCase" >
            <label for="lowerCase">Include LowerCase Letters</label>
        </div>
        <div class="check">
            <input type="checkbox" id="numbers" >
            <label for="numbers">Include Numbers</label>
        </div>
        <div class="check">
            <input type="checkbox" id="symbols" >
            <label for="symbols">Include Symbols</label>
        </div>
        <div class="strength-indicator">
            <p>Strength</p>
            <div data-indicator></div>
        </div>
        <button class="generate-button" >Generate Password</button>
    </div>
    </div>

    <script src="index.js"></script>
     <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
